<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body onload="#{projetoCrud.carregarLista()}">
	<!-- Painel de consulta -->
	<p:panel id="consulta" visible="#{!projetoCrud.editando}">
		<h:form>
			<p:commandButton value="Incluir" action="#{projetoCrud.incluir}"
				icon="ui-icon-plusthick" update="consulta edicao" />
			<p:commandButton value="Alterar" action="#{projetoCrud.alterar}"
				icon="ui-icon-pencil" disabled="#{projetoCrud.selecionado==null}"
				update="consulta edicao" />
			<p:commandButton value="Excluir" action="#{projetoCrud.excluir}"
				icon="ui-icon-trash" onclick="return confirm('Excluir?')"
				disabled="#{projetoCrud.selecionado==null}" update="consulta" />
			<p:dataTable var="o" value="#{projetoCrud.lista}"
				emptyMessage="Nada para mostrar!" selectionMode="single"
				selection="#{projetoCrud.selecionado}" rowKey="#{o.id}" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
				{LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}">
				<p:ajax event="rowSelect" update="consulta" />
				<p:ajax event="rowUnselect" update="consulta" />
				<p:column headerText="Código" style="width: 50px">
					<p:outputLabel value="#{o.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{o.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<p:outputLabel value="#{o.descricao}" />
				</p:column>
				<p:column headerText="Usuario">
					<p:outputLabel value="#{o.usuario}" />
				</p:column>
				<p:column headerText="Cliente">
					<p:outputLabel value="#{o.cliente}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

	<!-- Painel de edição -->
	<p:panel id="edicao" visible="#{projetoCrud.editando}">
		<h:form>
			<p:growl></p:growl>
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" />
				<p:inputText value="#{projetoCrud.selecionado.nome}" />

				<p:outputLabel value="Descrição" />
				<h:inputTextarea value="#{projetoCrud.selecionado.descricao}"
					cols="21" rows="3" />

				<p:outputLabel value="Usuário" for="inputUsuario" />
				<p:autoComplete id="inputUsuario" dropdown="true" multiple="false"
					forceSelection="true" var="obj" itemLabel="#{obj.nome}"
					itemValue="#{obj}" value="#{projetoCrud.selecionado.usuario}"
					converter="UsuarioConverter"
					completeMethod="#{projetoCrud.completeUsuario}" />

				<p:commandLink value="Cliente"
					oncomplete="PF('dlgInsertCliente').show();" ajax="true"
					action="#{clienteCrud.incluir}" update="consulta edicao" />
				<p:autoComplete id="inputCliente" dropdown="true" multiple="false"
					forceSelection="true" var="obj" itemLabel="#{obj.nome}"
					itemValue="#{obj}" value="#{projetoCrud.selecionado.cliente}"
					converter="ClienteConverter"
					completeMethod="#{projetoCrud.completeCliente}" ajax="false" />

			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{projetoCrud.salvar}"
				update="consulta edicao" />
			<p:commandButton value="Cancelar" action="#{projetoCrud.cancelar}"
				immediate="true" update="consulta edicao" />

		</h:form>
	</p:panel>

	<!-- Modal para inserir cliente -->
	<p:dialog id="modalCliente" visible="#{clienteCrud.editando}"
		modal="true" header="Cadastro de Cliente" widgetVar="dlgInsertCliente"
		minHeight="40">
		<h:form>
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome Cliente" />
				<p:inputText value="#{clienteCrud.selecionado.nome}" />

				<p:outputLabel value="Função" />
				<p:inputText value="#{clienteCrud.selecionado.funcao}" />

				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99"
					value="#{clienteCrud.selecionado.cpf}" size="11" />

				<p:outputLabel value="RG" />
				<p:inputText value="#{clienteCrud.selecionado.rg}" size="10" />

				<p:outputLabel value="Email" />
				<p:inputText value="#{clienteCrud.selecionado.email}" />

				<p:outputLabel value="Celular" />
				<p:inputMask mask="(99) 99999-9999"
					value="#{clienteCrud.selecionado.celular}" size="11" />

				<p:outputLabel value="Outras Informações" />
				<h:inputTextarea
					value="#{clienteCrud.selecionado.outrasInformacoes}" cols="21"
					rows="3" />

				<p:outputLabel for="pwd1" value="Senha" />
				<p:password id="pwd1" value="#{clienteCrud.selecionado.senha}"
					match="pwd2" label="Password 1" required="true" />

				<p:outputLabel for="pwd2" value="Confirma Senha" />
				<p:password id="pwd2" value="#{clienteCrud.selecionado.senha}"
					label="Password 2" required="true" />

			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{clienteCrud.salvar}"
				update="consulta edicao" oncomplete="PF('dlgInsertCliente').hide();" />
			<p:commandButton value="Cancelar" action="#{clienteCrud.cancelar}"
				immediate="true" update="consulta edicao"
				oncomplete="PF('dlgInsertCliente').hide();" />

		</h:form>
	</p:dialog>
</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>
	
<h:body onload="#{requisicaoCrud.carregarLista()}">
	<!-- Painel de consulta -->
	<p:panel id="consulta" visible="#{!requisicaoCurd.editando}">
		<h:form>
			<p:commandButton value="Incluir" action="#{requisicaoCrud.incluir}"
				icon="ui-icon-plusthisk" update="consulta edicao"></p:commandButton>
			<p:commandButton value="Alterar" action="#{requisicaoCrud.alterar}"
				icon="ui-icon-pencil" disabled="#{requisicaoCrud.selecionado==null}" update="consulta edicao"></p:commandButton>
			<p:commandButton value="Excluir" action="#{requisicaoCrud.excluir}"
				icon="ui-icon-trash" onclick="return confirm('Excluir?')" disabled="#{requisicaoCrud.selecionado==null}" update="consulta"></p:commandButton>
			<p:dataTable var="o" value="#{requisicaoCrud.lista}"
				emptyMessage="Nada para mostrar!" selectionMode="single" selection="#{requisicaoCrud.selecionado}" rowKey="#{o.id}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
				{LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}">
				<p:ajax event="rowSelect" update="consulta"/>
				<p:ajax event="rowUnselect" update="consulta" />
				<p:column headerText="Código">
					<p:outputLabel value="#{o.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Título">
					<p:outputLabel value="#{o.titulo}"></p:outputLabel>
				</p:column>
				<p:column headerText="Descrição">
					<p:outputLabel value="#{o.descricao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Data Criada">
					<p:outputLabel value="#{o.dataCriada}"></p:outputLabel>
				</p:column>
				<p:column headerText="Prazo Limite">
					<p:outputLabel value="#{o.prazoLimite}"></p:outputLabel>
				</p:column>
				<p:column headerText="Prioridade">
					<p:outputLabel value="#{o.prioridade}"></p:outputLabel>
				</p:column>
				<p:column headerText="Horas Previstas">
					<p:outputLabel value="#{o.horasPrevistas}"></p:outputLabel>
				</p:column>
				<p:column headerText="Horas Realizadas">
					<p:outputLabel value="#{o.horasRealizadas}"></p:outputLabel>
				</p:column>
				<p:column headerText="Data Finalizada">
					<p:outputLabel value="#{o.dataFinalizada}"></p:outputLabel>
				</p:column>
				<p:column headerText="Projeto">
					<p:outputLabel value=""></p:outputLabel>
				</p:column>
				<p:column headerText="Solicitante">
					<p:outputLabel value=""></p:outputLabel>
				</p:column>
				<p:column headerText="Criador">
					<p:outputLabel value=""></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>	
	
	<!-- Painel de edição -->
	<p:panel id="edicao" visible="#{requisicaoCrud.editando}">
		<h:form>
		<p:growl></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Código"></p:outputLabel>
				<p:inputNumber value="#{requisicaoCrud.selecionado.id}"></p:inputNumber>


				<p:outputLabel value="Titulo"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.titulo}"></p:inputText>
				
				<p:outputLabel value="Descrição"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.descricao}"></p:inputText>
				
				<p:outputLabel value="Data Criada"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.dataCriada}"></p:inputText>
				
				<p:outputLabel value="Prazo Limite"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.prazoLimite}"></p:inputText>
				
				<p:outputLabel value="Prioridade"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.prioridade}"></p:inputText>
				
				<p:outputLabel value="Horas Previstas"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.horasPrevistas}"></p:inputText>
	
				<p:outputLabel value="Horas Realizadas"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.horasRealizadas}"></p:inputText>
				
				<p:outputLabel value="Data Finalizada"></p:outputLabel>
				<p:inputText value="#{requisicaoCrud.selecionado.dataFinalizada}"></p:inputText>
				
				<p:outputLabel value="Projeto"></p:outputLabel>
				<p:inputText value=""></p:inputText>
				
				<p:outputLabel value="Solicitou"></p:outputLabel>
				<p:inputText value=""></p:inputText>
				
				<p:outputLabel value="Criou"></p:outputLabel>
				<p:inputText value=""></p:inputText>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{requisicaoCrud.salvar}"
				update="consulta edicao"></p:commandButton>
			<p:commandButton value="Cancelar" action="#{requisicaoCrud.cancelar}" immediate="true"
				update="consulta edicao"></p:commandButton>
		</h:form>
	</p:panel>
</h:body>

</html>

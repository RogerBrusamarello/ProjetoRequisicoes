<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body onload="#{clienteCrud.carregarLista()}">
	<!-- Painel de consulta -->
	<p:panel id="consulta" visible="#{!clienteCrud.editando}">
		<h:form>
			<p:commandButton value="Incluir" action="#{clienteCrud.incluir}"
				icon="ui-icon-plusthick" update="consulta edicao"></p:commandButton>
			<p:commandButton value="Alterar" action="#{clienteCrud.alterar}"
				icon="ui-icon-pencil" disabled="#{clienteCrud.selecionado==null}"
				update="consulta edicao"></p:commandButton>
			<p:commandButton value="Excluir" action="#{clienteCrud.excluir}"
				icon="ui-icon-trash" onclick="return confirm('Excluir?')"
				disabled="#{clienteCrud.selecionado==null}" update="consulta"></p:commandButton>
			<p:dataTable var="o" value="#{clienteCrud.lista}"
				emptyMessage="Nada para mostrar!" selectionMode="single"
				selection="#{clienteCrud.selecionado}" rowKey="#{o.id}" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
				{LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}">
				<p:ajax event="rowSelect" update="consulta" />
				<p:ajax event="rowUnselect" update="consulta" />
				<p:column headerText="Código">
					<p:outputLabel value="#{o.id}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nome Cliente">
					<p:outputLabel value="#{o.nome}"></p:outputLabel>
				</p:column>
				<p:column headerText="Função">
					<p:outputLabel value="#{o.funcao}"></p:outputLabel>
				</p:column>
				<p:column headerText="CPF">
					<p:outputLabel value="#{o.cpf}"></p:outputLabel>
				</p:column>
				<p:column headerText="RG">
					<p:outputLabel value="#{o.rg}"></p:outputLabel>
				</p:column>
				<p:column headerText="E-mail">
					<p:outputLabel value="#{o.email}"></p:outputLabel>
				</p:column>
				<p:column headerText="Celular">
					<p:outputLabel value="#{o.celular}"></p:outputLabel>
				</p:column>
				<p:column headerText="Outras Informações">
					<p:outputLabel value="#{o.outrasInformacoes}"></p:outputLabel>
				</p:column>
				
				
				<!-- Exibir para teste. Excluir depois... -->
				<p:column headerText="Senha">
					<p:outputLabel value="#{o.senha}"></p:outputLabel>
				</p:column>
				<!-- ... até aqui -->
				
				
			</p:dataTable>
		</h:form>
	</p:panel>

	<!-- Painel de edição -->
	<p:panel id="edicao" visible="#{clienteCrud.editando}">
		<h:form>
			<p:growl></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Código"></p:outputLabel>
				<p:inputNumber value="#{clienteCrud.selecionado.id}"></p:inputNumber>

				<p:outputLabel value="Nome Cliente"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.nome}"></p:inputText>
				
				<p:outputLabel value="Função"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.funcao}"></p:inputText>

				<p:outputLabel value="CPF"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.cpf}"></p:inputText>

				<p:outputLabel value="RG"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.rg}"></p:inputText>

				<p:outputLabel value="Email"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.email}"></p:inputText>
				
				<p:outputLabel value="Celular"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.celular}"></p:inputText>
				
				<p:outputLabel value="Outras Informações"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.outrasInformacoes}"></p:inputText>
				
				<p:outputLabel value="Senha"></p:outputLabel>
				<p:inputText value="#{clienteCrud.selecionado.senha}"></p:inputText>
				
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{clienteCrud.salvar}"
				update="consulta edicao"></p:commandButton>
			<p:commandButton value="Cancelar" action="#{clienteCrud.cancelar}"
				immediate="true" update="consulta edicao"></p:commandButton>
		</h:form>
	</p:panel>

</h:body>

</html>

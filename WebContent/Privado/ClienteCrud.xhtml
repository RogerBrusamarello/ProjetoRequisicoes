<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cliente</title>
</h:head>

<h:body onload="#{clienteCrud.carregarLista()}">
	<!-- Painel de consulta -->
	<p:panel id="consulta" visible="#{!clienteCrud.editando}">
		<h:form>
			<p:commandButton value="Incluir" action="#{clienteCrud.incluir}"
				icon="pi pi-plus" update="consulta edicao"
				style="horizontal-align:center" />
			<p:commandButton value="Alterar" action="#{clienteCrud.alterar}"
				icon="pi pi-pencil" disabled="#{clienteCrud.selecionado==null}"
				update="consulta edicao" style="horizontal-align:center" />
			<p:commandButton value="Excluir" action="#{clienteCrud.excluir}"
				icon="pi pi-trash" onclick="return confirm('Excluir?')"
				disabled="#{clienteCrud.selecionado==null}" update="consulta"
				style="horizontal-align:center" />
			<p:dataTable var="o" value="#{clienteCrud.lista}"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row"
				emptyMessage="Nada para mostrar!" selectionMode="single"
				selection="#{clienteCrud.selecionado}" rowKey="#{o.id}" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
				{LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}">
				<p:ajax event="rowSelect" update="consulta" />
				<p:ajax event="rowUnselect" update="consulta" />
				<p:column headerText="Código" sortBy="#{o.id}" filterBy="#{o.id}"
					style="width: 75px; text-align: center;">
					<p:outputLabel value="#{o.id}" />
				</p:column>
				<p:column headerText="Nome Cliente" sortBy="#{o.nome}"
					filterBy="#{o.nome}" style="text-align: center;">
					<p:outputLabel value="#{o.nome}" />
				</p:column>
				<p:column headerText="Função" sortBy="#{o.funcao}"
					filterBy="#{o.funcao}" style="text-align: center;">
					<p:outputLabel value="#{o.funcao}" />
				</p:column>
				<!-- <p:column headerText="CPF" sortBy="#{o.cpf}" filterBy="#{o.cpf}" style="width: 115px; text-align: center;">
					<p:outputLabel value="#{o.cpf}" />
				</p:column>
				<p:column headerText="RG" sortBy="#{o.rg}" filterBy="#{o.rg}" style="text-align: center;">
					<p:outputLabel value="#{o.rg}" />
				</p:column> -->
				<p:column headerText="E-mail" sortBy="#{o.email}"
					filterBy="#{o.email}" style="text-align: center;">
					<p:outputLabel value="#{o.email}" />
				</p:column>
				<p:column headerText="Celular" sortBy="#{o.celular}"
					filterBy="#{o.celular}" style="width: 120px; text-align: center;">
					<p:outputLabel value="#{o.celular}" />
				</p:column>
				<p:column headerText="Outras Informações"
					sortBy="#{o.outrasInformacoes}" filterBy="#{o.outrasInformacoes}"
					style="text-align: center;">
					<p:outputLabel value="#{o.outrasInformacoes}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>

	<!-- Painel de edição -->
	<p:panel id="edicao" visible="#{clienteCrud.editando}">
		<h:form>
			<p:growl></p:growl>
			<p:panelGrid columns="2">

				<p:outputLabel for="nome" value="Nome Cliente" />
				<p:inputText id="nome" required="true"
					value="#{clienteCrud.selecionado.nome}" size="28" />

				<p:outputLabel for="funcao" value="Função" />
				<p:inputText id="funcao" required="true"
					value="#{clienteCrud.selecionado.funcao}" />

				<p:outputLabel for="cpf" value="CPF" />
				<p:inputMask id="cpf" required="true" mask="999.999.999-99"
					value="#{clienteCrud.selecionado.cpf}" size="12" />

				<p:outputLabel for="rg" value="RG" />
				<p:inputText id="rg" required="true"
					value="#{clienteCrud.selecionado.rg}" size="10" />

				<p:outputLabel for="email" value="Email"
					rendered="#{clienteCrud.selecionado.id == null}" />
				<p:inputText id="email" required="true"
					value="#{clienteCrud.selecionado.email}" size="28"
					rendered="#{clienteCrud.selecionado.id == null}" />

				<p:outputLabel for="celular" value="Celular" />
				<p:inputMask id="celular" required="true" mask="(99) 99999-9999"
					value="#{clienteCrud.selecionado.celular}" size="13" />

				<p:outputLabel value="Outras Informações" />
				<h:inputTextarea
					value="#{clienteCrud.selecionado.outrasInformacoes}" cols="30"
					rows="3" />

				<p:outputLabel for="pwd1" value="Senha"
					rendered="#{clienteCrud.selecionado.id == null}" />
				<p:password id="pwd1" value="#{clienteCrud.selecionado.senha}"
					match="pwd2" label="Password 1" required="true"
					rendered="#{clienteCrud.selecionado.id == null}" />

				<p:outputLabel for="pwd2" value="Confirma Senha"
					rendered="#{clienteCrud.selecionado.id == null}" />
				<p:password id="pwd2" value="#{clienteCrud.selecionado.senha}"
					label="Password 2" required="true"
					rendered="#{clienteCrud.selecionado.id == null}" />

			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{clienteCrud.salvar}"
				update="consulta edicao" style="horizontal-align:center" />
			<p:commandButton value="Cancelar" action="#{clienteCrud.cancelar}"
				immediate="true" update="consulta edicao"
				style="horizontal-align:center" />
		</h:form>
	</p:panel>

</h:body>

</html>

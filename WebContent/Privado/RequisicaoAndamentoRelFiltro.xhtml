<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Relatório de Andamento de Requisição</title>

	<style type="text/css">
.ui-outputLabel {
	color: #F2F5A9 !important;
}
</style>

</h:head>

<h:body>
	<h:outputText value="Relatório de Andamento de Requisições"
		style="color: #FFBF00; font-weight: bolder; font-size: 20;" />
	<p:separator />
	<h:form id="formFiltro" target="_blank">
		
		<p:growl></p:growl>
		<p:panelGrid columns="2">

			<p:outputLabel value="Projeto:" for="inputProjeto" />
			<p:autoComplete id="inputProjeto" dropdown="true" multiple="false"
				forceSelection="true" var="obj" itemLabel="#{obj.nome}"
				itemValue="#{obj}" value="#{requisicaoAndamentoRelFiltro.projeto}"
				converter="ProjetoConverter"
				completeMethod="#{requisicaoAndamentoRelFiltro.completeProjeto}"
				required="false" />

			<p:outputLabel for="dataIni" value="Data Inicial:" />
			<p:datePicker id="dataIni" required="true"
				value="#{requisicaoAndamentoRelFiltro.dataIni}" readonly="false"
				size="8" showIcon="true" pattern="dd/MM/yyyy" locale="de"
				monthNavigator="true" yearNavigator="true">
			</p:datePicker>

			<p:outputLabel for="dataFim" value="Data Final:" />
			<p:datePicker id="dataFim" required="true"
				value="#{requisicaoAndamentoRelFiltro.dataFim}" readonly="false"
				size="8" showIcon="true" pattern="dd/MM/yyyy" locale="de"
				monthNavigator="true" yearNavigator="true">
			</p:datePicker>

		</p:panelGrid>

		<p:spacer width="00" height="30" />
		<p:commandButton value="Gerar" icon="pi pi-save" ajax="false"
			action="#{requisicaoAndamentoRelFiltro.gerar}" disable="false" />

	</h:form>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home</title>
	
	<style type="text/css">
		.ui-outputlabel {
			color: #F3F781 !important;
		}
	
		.ui-layout-north {
			z-index: 20 !important;
			overflow: visible !important;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
	</style>

</h:head>
<h:body>
	<p:layout fullPage="true">
		<!-- Menu horizontal -->
		<p:layoutUnit position="north" size="115" resizable="false">
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" url="../Privado/Home.xhtml" icon="pi pi-home" />
					<p:menuitem value="Sair" action="#{loginController.sair}" ajax="false" icon="pi pi-times" />
				</p:menubar>

				<!-- Barra de ferramentas -->
				<p:toolbar>
					<p:toolbarGroup align="left">

						<!-- <p:commandButton icon="pi pi-home" ajax="false"
							title="Ir para o início" action="Home.xhtml"
							onclick="this.form.target='_self'" />
						<p:separator />
						 -->

						<p:commandButton icon="pi pi-user" ajax="false"
							title="Abrir CRUD de Usuarios" action="UsuarioCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:commandButton icon="pi pi-user-plus" ajax="false"
							title="Abrir CRUD de Administrador"
							action="AdministradorCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:commandButton icon="pi pi-users" ajax="false"
							title="Abrir CRUD de Cliente" action="ClienteCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:separator />
						<p:commandButton icon="pi pi-file" ajax="false"
							title="Abrir CRUD de Projeto" action="ProjetoCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:commandButton icon="pi pi-file-o" ajax="false"
							title="Abrir CRUD de Requisicão" action="RequisicaoCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:commandButton icon="pi pi-ticket" ajax="false"
							title="Abrir CRUD de Requisicão Programada"
							action="RequisicaoProgramadaCrud.xhtml"
							onclick="this.form.target='centro'" />
							
						<p:commandButton icon="pi pi-ticket" ajax="false"
							title="Abrir CRUD de Requisicão Andamento"
							action="RequisicaoAndamentoCrud.xhtml"
							onclick="this.form.target='centro'" />

						<p:separator />

						<p:commandButton type="button" title="Save" icon="pi pi-save" />
						<p:commandButton type="button" title="Delete" icon="pi pi-trash" />
						<p:commandButton type="button" title="Print" icon="pi pi-print" />
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:menuButton value="Options">
							<p:menuitem value="Home" url="http://www.primefaces.org" />
							<p:menuitem value="ShowCase"
								url="http://www.primefaces.org/showcase" />
						</p:menuButton>
					</p:toolbarGroup>
				</p:toolbar>
				<h:outputText value="Usuário: #{loginController.usuarioLogado.nome}" />
			</h:form>
		</p:layoutUnit>

		<!-- Menu vertical -->

		<p:layoutUnit position="west" size="280" header="Menu"
			resizable="true">
			<h:form>
				<p:growl>
					<p:autoUpdate />
				</p:growl>
				<p:panelMenu style="width:280px">
					<p:submenu label="Cadastro">
						<p:submenu label="Pessoas">
							<p:menuitem value="Usuario" url="../Privado/UsuarioCrud.xhtml"
								target="centro" icon="pi pi-user" />
							<p:menuitem value="Administrador" url="../Privado/AdministradorCrud.xhtml"
								target="centro" icon="pi pi-user-plus" />
							<p:menuitem value="Cliente" url="../Privado/ClienteCrud.xhtml"
								target="centro" icon="pi pi-users" />
						</p:submenu>
						<p:submenu label="Documentos">
							<p:menuitem value="Projeto" url="../Privado/ProjetoCrud.xhtml"
								target="centro" icon="pi pi-file" />
							<p:menuitem value="Requisição" url="../Privado/RequisicaoCrud.xhtml"
								target="centro" icon="pi pi-file-o" />
							<p:menuitem value="Requisição Programada"
								url="../Privado/RequisicaoProgramadaCrud.xhtml" target="centro"
								icon="pi pi-ticket" />
							<p:menuitem value="Requisição em Andamento"
								url="../Privado/RequisicaoAndamentoCrud.xhtml" target="centro"
								icon="pi pi-ticket" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Relatórios">
						
					</p:submenu>
					<p:submenu label="Sobre">
						
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<!-- Área para carregar os programas -->
		<p:layoutUnit position="center">
			<iframe name="centro" id="centro" style="width: 100%; height: 100%;" />

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
